<body>
  <ul class="nav nav-tabs mt-2 mb-2 mx-2">
    <li class="nav-item">
      <button class="nav-link" (click)="tobasicdets()">Basic Details</button>
    </li>
    <li class="nav-item">
      <button class="nav-link active" aria-current="page"  (click)="toexmsc()">Exam Schedule</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" (click)="toupddoc()">Upload Document</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" (click)="toupdimg()">Upload Image</button>
    </li>
  </ul>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Enter Exam Schedule Details
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
  <form #productsForm="ngForm" (ngSubmit)="addExam(productsForm.value)">
    <div class="container">
      <div class="row">
        <div class="col flex">
          <div class="mb-3 Country">
            <label for="countryId" class="form-label">
            Country
            </label>
            <select class="form-control form-select" aria-label="Default select example" name="countryId" id="countryId" [(ngModel)]="CountryID" required>
              <option [selected]="CountryID === type.CountryID" *ngFor="let type of countryList$ | async" [value]="type.CountryID">{{ type.CountryName }}</option>
          </select>
        </div>
        <div class="col">
          <div class="mb-3 loc">
            <label for="name" class="form-label">Location</label>
            <input type="text text-danger" class="form-control" name="location" id="location" [(ngModel)]="Location" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3 date">
            <label for="name" class="form-label">Date</label>
            <input type="date" class="form-control" name="date" id="date" [(ngModel)]="Examdate" required>
          </div>
        </div>
        <div class="col">
    <div class="mb-3 amt">
      <label for="name" class="form-label">Amount</label>
      <input type="text text-danger" class="form-control" name="amount" id="amount" [(ngModel)]="Amount" required>
    </div>
        </div>
      </div>
    </div>
  </div>
  <input class="btn btn-primary mt-4" type="submit" value="{{editMode ? 'Update' : 'Add'}}">
  </form>  
</div>
</div>
</div>
</div>
<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Location</th>
      <th scope="col">Date</th>
      <th scope="col">Amount</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allProducts | paginate: { id:'server', itemsPerPage: 25, currentPage: p }; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{countryDetailsMap.get(item.CountryID)}}</td>
      <td>{{item.Location}}</td>
      <td>{{item.Examdate | date:'dd-MM-yyyy'}}</td>
      <td>{{item.Amount}}</td>
      <td>
        <button class="btn btn-outline-primary me-2 mb-1" type="button" (click)="updateExam(item.ExamID)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
        </button>
        <button class="btn btn-outline-danger me-2 mb-1" type="button"  (click)="deleteExam(item)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls class="me-2" [maxSize]="5" [directionLinks]="true" [autoHide]="false" [responsive]="true" (pageChange)="onPageChange($event)" id="server"></pagination-controls>
</body>
